ENV:
  BASE_URL: "http://api.lemonban.com/futureloan"

LOGIN:
  URL: "/member/login"
  METHOD: "post"

RECHARGE:
  URL: "/member/recharge"
  METHOD: "post"

LOAN:
  URL: "/loan/add"
  METHOD: "POST"

LOG:
  FILENAME: "test.log"
  NAME: "root"
  LEVEL: "DEBUG"
  FMT: "%(asctime)s ---%(name)s--- [%(filename)s-->line:%(lineno)d] - %(levelname)s: %(message)s"
  HANDLER_LEVEL: "INFO"
  FILE_LEVEL: "INFO"

